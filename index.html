    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .timer-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        .timer-display {
            font-size: 3em;

        }
        
        .timer-label {
            font-size: 1.2em;

        }
        
        .controls {
            margin-top: 30px;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            margin: 0 10px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
        }

<body>
    <div class="timer-container">
        <div class="timer-label">‚è∞ –î–æ 11 —Å–µ–Ω—Ç—è–±—Ä—è 2025 –æ—Å—Ç–∞–ª–æ—Å—å:</div>
        <div class="timer-display" id="timer">00:00:00</div>
        <div class="status" id="status">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
        
        <div class="status" id="info" style="font-size: 0.9em; margin-top: 10px;"></div>
    </div>

    <script>
        let targetDate = null;
        let timeOffset = 0; // –†–∞–∑–Ω–∏—Ü–∞ –≤—Ä–µ–º–µ–Ω–∏ –º–µ–∂–¥—É –∫–ª–∏–µ–Ω—Ç–æ–º –∏ —Å–µ—Ä–≤–µ—Ä–æ–º

        function formatTime(ms) {
            if (ms <= 0) return "00:00:00";
            
            const totalSeconds = Math.floor(ms / 1000);
            const hours = Math.floor(totalSeconds / 3600);
            const minutes = Math.floor((totalSeconds % 3600) / 60);
            const seconds = totalSeconds % 60;
            
            return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimer() {
            if (targetDate === null) return;
            
            const now = Date.now() + timeOffset;
            const remaining = Math.max(0, targetDate - now);
            
            document.getElementById('timer').textContent = formatTime(remaining);
            
            // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ, –µ—Å–ª–∏ –≤—Ä–µ–º—è –∏—Å—Ç–µ–∫–ª–æ
            if (remaining === 0) {
                document.getElementById('status').textContent = 'üéâ 11 —Å–µ–Ω—Ç—è–±—Ä—è 2025 –Ω–∞—Å—Ç—É–ø–∏–ª–æ!';
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏ –≤—Ä–µ–º–µ–Ω–∏ —Å —Å–µ—Ä–≤–µ—Ä–æ–º
        async function syncWithServer() {
            try {
                const startSync = Date.now();
                const response = await fetch('/api/time');
                const endSync = Date.now();
                const networkDelay = (endSync - startSync) / 2;
                
                if (response.ok) {
                    const data = await response.json();
                    targetDate = data.targetDate;
                    
                    // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è —Å —É—á–µ—Ç–æ–º –∑–∞–¥–µ—Ä–∂–∫–∏ —Å–µ—Ç–∏
                    timeOffset = data.currentTime - endSync + networkDelay;
                    
                    document.getElementById('status').textContent = '–°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä–æ–≤–∞–Ω–æ —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                    document.getElementById('info').textContent = `–¶–µ–ª–µ–≤–∞—è –¥–∞—Ç–∞: ${data.targetDateFormatted} | –ü–æ—Å–ª–µ–¥–Ω—è—è —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏—è: ${new Date().toLocaleTimeString('ru-RU')}`;
                    
                    return true;
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏:', error);
                document.getElementById('status').textContent = '–û—à–∏–±–∫–∞ —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–∏';
                return false;
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        async function initialize() {
            await syncWithServer();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–π–º–µ—Ä –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updateTimer, 1000);
            
            // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º—Å—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º –∫–∞–∂–¥—ã–µ 5 –º–∏–Ω—É—Ç
            setInterval(syncWithServer, 5 * 60 * 1000);
        }

        // –ó–∞–ø—É—Å–∫–∞–µ–º –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        initialize();
    </script>
