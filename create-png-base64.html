<!DOCTYPE html>
<html>
<head>
    <title>Создание PNG для Telegram</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        canvas { border: 1px solid #ccc; }
        button { padding: 10px 20px; margin: 10px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .download { display: none; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Генератор PNG для Telegram превью</h1>
    <button onclick="generateAndDownload()">Создать и скачать PNG</button>
    <br>
    <canvas id="canvas" width="1200" height="630"></canvas>
    <div class="download" id="download">
        <a id="downloadLink" download="timer-preview.png">Скачать timer-preview.png</a>
    </div>

    <script>
        function generateAndDownload() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            // Создаем градиентный фон
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Заливаем фон
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Добавляем звезды
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * 1200;
                const y = Math.random() * 630;
                const radius = Math.random() * 4 + 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Настройки тени
            ctx.shadowColor = 'rgba(0, 0, 0, 0.4)';
            ctx.shadowBlur = 8;
            ctx.shadowOffsetX = 4;
            ctx.shadowOffsetY = 4;
            
            // Рисуем заголовок
            ctx.fillStyle = 'white';
            ctx.font = 'bold 100px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('⏰ Таймер', 600, 150);
            
            // Рисуем время (статическое для примера)
            ctx.font = 'bold 140px "Courier New", monospace';
            const now = new Date();
            const time = now.toLocaleTimeString('ru-RU', {hour: '2-digit', minute: '2-digit', second: '2-digit'});
            ctx.fillText(time, 600, 300);
            
            // Рисуем дату
            ctx.font = 'bold 60px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
            const date = now.toLocaleDateString('ru-RU');
            ctx.fillText(date, 600, 420);
            
            // Добавляем подпись
            ctx.font = 'bold 36px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Красивый таймер для Telegram', 600, 520);
            
            // Убираем тени
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Создаем ссылку для скачивания
            const dataURL = canvas.toDataURL('image/png');
            const link = document.getElementById('downloadLink');
            link.href = dataURL;
            document.getElementById('download').style.display = 'block';
            
            console.log('PNG изображение готово для скачивания!');
            alert('PNG изображение готово! Нажмите ссылку ниже для скачивания.');
        }
    </script>
</body>
</html>
