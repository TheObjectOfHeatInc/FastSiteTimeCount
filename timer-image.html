<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер - Превью</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .preview-page {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        
        .preview-content {
            text-align: center;
            z-index: 10;
        }
        
        .preview-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .preview-time {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .preview-date {
            font-size: 2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        
        /* Добавляем декоративные элементы */
        .preview-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }
        
        /* Скрытый canvas для генерации изображения */
        #imageCanvas {
            position: absolute;
            top: -9999px;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="preview-page">
        <div class="preview-content">
            <div class="preview-title">Таймер</div>
            <div class="preview-time" id="preview-time">00:00:00</div>
            <div class="preview-date" id="preview-date">01.01.2024</div>
        </div>
    </div>
    
    <!-- Скрытый canvas для генерации изображения -->
    <canvas id="imageCanvas" width="1200" height="630"></canvas>
    
    <script>
        // Функция для форматирования времени
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Функция для форматирования даты
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Функция для генерации изображения
        function generateImage() {
            const canvas = document.getElementById('imageCanvas');
            const ctx = canvas.getContext('2d');
            const now = new Date();
            const timeString = formatTime(now);
            const dateString = formatDate(now);
            
            // Создаем градиентный фон
            const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Заливаем фон
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 1200, 630);
            
            // Добавляем декоративные элементы
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            for (let i = 0; i < 50; i++) {
                const x = Math.random() * 1200;
                const y = Math.random() * 630;
                const radius = Math.random() * 3 + 1;
                ctx.beginPath();
                ctx.arc(x, y, radius, 0, Math.PI * 2);
                ctx.fill();
            }
            
            // Рисуем заголовок
            ctx.fillStyle = 'white';
            ctx.font = 'bold 80px Arial';
            ctx.textAlign = 'center';
            ctx.shadowColor = 'rgba(0, 0, 0, 0.3)';
            ctx.shadowBlur = 4;
            ctx.shadowOffsetX = 2;
            ctx.shadowOffsetY = 2;
            ctx.fillText('Таймер', 600, 200);
            
            // Рисуем время
            ctx.font = 'bold 120px "Courier New", monospace';
            ctx.fillText(timeString, 600, 350);
            
            // Рисуем дату
            ctx.font = 'bold 40px Arial';
            ctx.fillText(dateString, 600, 420);
            
            // Убираем тени
            ctx.shadowColor = 'transparent';
            ctx.shadowBlur = 0;
            ctx.shadowOffsetX = 0;
            ctx.shadowOffsetY = 0;
            
            // Возвращаем data URL изображения
            return canvas.toDataURL('image/png');
        }

        // Обновляем время на странице превью
        function updatePreviewTime() {
            const now = new Date();
            const timeElement = document.getElementById('preview-time');
            const dateElement = document.getElementById('preview-date');
            
            if (timeElement) {
                timeElement.textContent = formatTime(now);
            }
            
            if (dateElement) {
                dateElement.textContent = formatDate(now);
            }
            
            // Генерируем изображение и обновляем мета-теги
            const imageDataUrl = generateImage();
            
            // Обновляем мета-теги для превью
            const ogImage = document.querySelector('meta[property="og:image"]');
            const twitterImage = document.querySelector('meta[name="twitter:image"]');
            
            if (ogImage) {
                ogImage.setAttribute('content', imageDataUrl);
            }
            
            if (twitterImage) {
                twitterImage.setAttribute('content', imageDataUrl);
            }
        }
        
        updatePreviewTime();
        setInterval(updatePreviewTime, 1000);
    </script>
</body>
</html>
