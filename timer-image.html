<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таймер - Превью</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .preview-page {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Arial', sans-serif;
            position: relative;
        }
        
        .preview-content {
            text-align: center;
            z-index: 10;
        }
        
        .preview-title {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .preview-time {
            font-size: 6rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .preview-date {
            font-size: 2rem;
            margin-top: 1rem;
            opacity: 0.9;
        }
        
        /* Добавляем декоративные элементы */
        .preview-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>') repeat;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="preview-page">
        <div class="preview-content">
            <div class="preview-title">Таймер</div>
            <div class="preview-time" id="preview-time">00:00:00</div>
            <div class="preview-date" id="preview-date">01.01.2024</div>
        </div>
    </div>
    
    <script>
        // Функция для форматирования времени
        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${hours}:${minutes}:${seconds}`;
        }

        // Функция для форматирования даты
        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            return `${day}.${month}.${year}`;
        }

        // Обновляем время на странице превью
        function updatePreviewTime() {
            const now = new Date();
            const timeElement = document.getElementById('preview-time');
            const dateElement = document.getElementById('preview-date');
            
            if (timeElement) {
                timeElement.textContent = formatTime(now);
            }
            
            if (dateElement) {
                dateElement.textContent = formatDate(now);
            }
        }
        
        updatePreviewTime();
        setInterval(updatePreviewTime, 1000);
    </script>
</body>
</html>
