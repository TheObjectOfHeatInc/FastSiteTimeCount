<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Фон -->
  <rect width="1200" height="630" fill="url(#bg)"/>
  
  <!-- Декоративные элементы -->
  <circle cx="100" cy="100" r="2" fill="rgba(255,255,255,0.1)"/>
  <circle cx="300" cy="150" r="1.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="500" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="700" cy="120" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="900" cy="90" r="2" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="130" r="1.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="200" cy="300" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="280" r="2" fill="rgba(255,255,255,0.1)"/>
  <circle cx="600" cy="320" r="1.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="800" cy="290" r="2.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1000" cy="310" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="150" cy="500" r="2" fill="rgba(255,255,255,0.1)"/>
  <circle cx="350" cy="480" r="1.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="550" cy="520" r="1" fill="rgba(255,255,255,0.1)"/>
  <circle cx="750" cy="490" r="2" fill="rgba(255,255,255,0.1)"/>
  <circle cx="950" cy="510" r="1.5" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1150" cy="480" r="1" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Заголовок -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))">
    Таймер
  </text>
  
  <!-- Время (будет обновляться JavaScript) -->
  <text x="600" y="350" font-family="Courier New, monospace" font-size="120" font-weight="bold" text-anchor="middle" fill="white" filter="drop-shadow(2px 2px 4px rgba(0,0,0,0.3))" id="time">
    00:00:00
  </text>
  
  <!-- Дата (будет обновляться JavaScript) -->
  <text x="600" y="420" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9" id="date">
    01.01.2024
  </text>
  
  <script type="text/javascript">
    function updateTime() {
      const now = new Date();
      const timeElement = document.getElementById('time');
      const dateElement = document.getElementById('date');
      
      // Форматируем время
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const timeString = hours + ':' + minutes + ':' + seconds;
      
      // Форматируем дату
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0');
      const year = now.getFullYear();
      const dateString = day + '.' + month + '.' + year;
      
      if (timeElement) timeElement.textContent = timeString;
      if (dateElement) dateElement.textContent = dateString;
    }
    
    // Обновляем время при загрузке и каждую секунду
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</svg>
